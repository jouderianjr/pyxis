- name: build-staging
  image: prima/pyxis-ci:${DRONE_COMMIT}
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - ./deploy/build staging
  environment:
    YARN_CACHE_FOLDER: /drone/src/.cache
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - build-image

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint

trigger:
  branch:
  - master
  event:
  - push
  status:
  - success

depends_on:
- default

---
kind: pipeline
name: deploy-it-staging

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: git-clone
  image: public.ecr.aws/prima/drone-git:1.3-3
  environment:
    PLUGIN_DEPTH: 5

- name: pre-start
  image: public.ecr.aws/prima/drone-tools:1.21.3
  commands:
  - pre-start-scripts
  depends_on:
  - git-clone

- name: deploy
  image: public.ecr.aws/prima/drone-tools:1.21.3
  commands:
  - . /etc/profile.d/ecs-credentials-endpoint
  - ./deploy/deploy-it staging
  environment:
    CLOUDFLARE_TOKEN:
      from_secret: cloudflare_token
  volumes:
  - name: ecs
    path: /etc/profile.d/ecs-credentials-endpoint
  depends_on:
  - pre-start

- name: captainhook-notification
  image: public.ecr.aws/prima/drone-webhook
  settings:
    signature-secret:
      from_secret: captainhook_secret
    urls: http://captainhook-internal.prima.it/drone/deploy?rollback=${ROLLBACK}
  depends_on:
  - deploy

volumes:
- name: docker
  host:
    path: /var/run/docker.sock
- name: ecs
  host:
    path: /etc/profile.d/ecs-credentials-endpoint

trigger:
  branch:
  - master
  event:
  - push
  status:
  - success

depends_on:
- build-staging

---
kind: pipeline
name: email-failure

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: email-failure
  image: public.ecr.aws/prima/drone-email
  settings:
    from: drone@prima.it
    host: email-smtp.eu-west-1.amazonaws.com
  environment:
    PLUGIN_PASSWORD:
      from_secret: email_password
    PLUGIN_USERNAME:
      from_secret: email_username

trigger:
  status:
  - failure
  target:
    exclude:
    - qa-stack
    - qa-it
    - qa

depends_on:
- default
- build-staging
- deploy-it-staging

